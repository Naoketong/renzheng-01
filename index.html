<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>页面测试</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="aa-section">
		<img class="aa-logo" src="img/14.png">
		<h1 class="aa-title">登录</h1>
		<p class="aa-text">欢迎回来，你可以使用密码或者手机短信验证码登录</p>
		<div class="aa-content">
			<input class="aa-input" type="text" placeholder="手机号码">
			<input class="aa-input" type="text" placeholder="登录密码">
			<div class="aa-verification">
				请按住滑块，拖动到最右边
				<div class="aa-verification-item">>></div>
				<span class="aa-verification-items">请滑动验证</span>
			</div>
			<div class="aa-checkbox">
				<input class="aa-checkbox-input" type="checkbox">
				<p class="aa-checkbox-text">记住账号<a href="javascript:;">忘记密码?</a></p>
			</div>
			<a href="javascript:;" class="aa-button">登录</a>
			<a class="aa-phone" href="javascript:;">手机验证码登录>></a>
		</div>
	</div>
	<p class="aa-button-text">还没有Toorp账号？<a href="javascript:;" class="showMask">立即注册</a></p>

<script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
<script src="js/data_area.js"></script>
<script src="js/index.js"></script>
</body>
</html>
