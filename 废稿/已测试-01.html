<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
    <style type="text/css">
        #select{
            outline: none;
        }
        

    </style>
</head>
<body>
	<h1>Select Demo</h1>
    <div id="select"></div>
    <script>
        
        function Select() {
        }
        Select({
            ID: '#select',
            data: ['北京', '上海', '杭州', '深圳'],
            // onChange: (e) => {
            //     // console.log(v.value);
            // }
        });
        

function Select(e) {
    let layout;
    for (let i = 0; i< e.data.length; i++) {
        layout += "<option value='" + e.data[i] + "'>" + e.data[i] + "</option>";
    }
    let _Select = document.createElement("select");
    _Select.innerHTML = layout;

    // _Select.style.WebkitAppearance = "none"; // 去掉右边下拉三角
    // _Select.style.padding = "0 10px"; // 适当有一些内边距
    // _Select.style.backgroundColor = "#fff"; // 背景设为白色

    _Select.addEventListener("change", function(e) {
        // e.onChange(e.ID);
    });
    document.querySelector(e.ID).appendChild(_Select);
}

</script>
</body>
</html>
